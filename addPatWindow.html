<!DOCTYPE html>
<html>
    <head>
    	<meta charset='utf-8'>
    	<title> Ajouter un patient </title>

    <body> 
 <div class="login-box-pat">
      <img src="./img/3abd.png" class="avatar">
      <h1>     Ajouter un patient   </h1>
<form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label>Nom</label>
      <input type="text" class="form-control" id="nom_pat" placeholder="Nom"  required>
    </div>
    <div class="col-md-4 mb-3">
      <label>Prénom</label>
      <input type="text" class="form-control" id="prenom_pat" placeholder="Prénom" required>
    </div>
  </div>
  <!-- <div class="form-row">
    <div class="col-md-4 mb-3">
      <label>Adresse</label>
      <input type="textarea" class="form-control" id="adresse_pat" placeholder="Adresse..." required>
    </div>
  </div> -->
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label>Date de naissance</label>
      <input type="date" class="form-control" id="date_birth" >
    </div>
    <div class="col-md-4 mb-3">
      <label>Adresse mail</label>
      <input type="email" class="form-control" id="mail_pat" placeholder="XYZ@mail.abc">
    </div>
    <div class="col-md-4 mb-3">
      <label>Numéro de téléphone</label>
      <input type="tel" class="form-control" id="tel_pat" placeholder="+213553804389">
    </div>
  </div>
 <div class="form-row">
    <div class="col-md-4 mb-3">
      <label>Informations</label>
      <input type="textarea" class="form-control" id="info_pat" placeholder="Informations...">
    </div>
  </div>
</form>
<button class="button" type="submit" id="AddPatient">Ajouter</button>
</div>
 <script src="./addPatientRenderer.js">    </script>
     

    </body>

</html>
